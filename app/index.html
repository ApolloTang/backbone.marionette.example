<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Example CRUD app with Backbone.Marionette">
  <meta name="author" content="monzou">
  <title>Example CRUD app with Backbone.Marionette</title>
  <link href="http://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
  <link href="styles/main.css" rel="stylesheet">
  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
  <![endif]-->
</head>
<body>
  <div class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div id="header-region" class="container"></div>
  </div>
  <div id="main-region" class="container"></div>

  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>
  <script src="bower_components/underscore.string/lib/underscore.string.js"></script>
  <script type="text/javascript">
    _.mixin(_.str.exports());
  </script>
  <script src="bower_components/backbone/backbone.js"></script>
  <script src="bower_components/marionette/lib/backbone.marionette.js"></script>
  <script src="bower_components/backbone.stickit/backbone.stickit.js"></script>
  <script src="scripts/main.js"></script>

  <script id="header" type="text/template">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand">Example CRUD app with Backbone.Marionette</a>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav navbar-right">
        <li><a>Active Menu: <span class="activeMenu"></span></a></li>
        <li><a href="https://github.com/monzou/backbone.marionette.example" data-bypass>GitHub Project</a></li>
      </ul>
    </div>
  </script>

  <script id="user-row" type="text/template">
    <td><input type="checkbox"></input></td>
    <td><a class="fullName"></a></td>
    <td><span class="email"></span></td>
  </script>

  <script id="users-index" type="text/template">
    <div id="users-index-header-region"></div>
    <div id="users-index-search-form-region"></div>
    <div id="users-index-list-region"></div>
  </script>

  <script id="users-index-header" type="text/template">
    <div class="row">
      <div class="page-header">
        <h2>User Management</h2>
      </div>
      <div class="row">
        <div class="col-sm-2">
          <div class="users-header-actions">
            <a class="btn btn-info btn-new">New User</a>
          </div>
        </div>
        <div class="col-sm-3 col-sm-offset-7">
          <form role="form">
            <fieldset>
              <div class="row">
                <div class="form-group col-sm-12">
                  <input id="query" type="text" class="form-control" placeholder="Filter by Name">
                </div>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </script>

  <script id="users-index-list" type="text/template">
    <div class="row">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
          </tr>
        <tbody>
        </tbody>
      </table>
    </div>
    <div class="selected-info" class="row">
      <span class="selected-users"></span> user(s) selected.
    </div>
    <div class="row users-bottom-actions">
      <button class="btn btn-danger delete-button">Delete selected users</button>
    </div>
  </script>

  <script id="user-form" type="text/template">
    <form role="form">
      <fieldset>
        <legend id="title"></legend>
        <div class="row">
          <div class="form-group col-md-6">
            <label for="firstName">First Name</label>
            <input id="firstName" type="text" class="form-control" placeholder="First Name">
          </div>
          <div class="form-group col-md-6">
            <label for="lastName">Last Name</label>
            <input id="lastName" type="text" class="form-control" placeholder="Last Name">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-12">
            <label for="email">Email address</label>
            <input id="email" type="email" class="form-control" placeholder="Email">
          </div>
        </div>
        <div class="row">
          <div class="form-group col-md-12">
            <label for="remarks">Remarks</label>
            <textarea id="remarks" class="form-control" placeholder="Remarks" rows="3"></textarea>
          </div>
        </div>
        <button class="btn btn-default cancel-button" type="button">Cancel</button>
        <button class="btn btn-primary save-button" type="submit">Save</button>
      </fieldset>
    </form>
  </script>

  <script type="text/javascript">
      "use strict";
      CRUD.start();
  </script>

</body>
</html>
